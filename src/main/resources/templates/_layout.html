<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Gestión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            background-color: #001f3f;
            color: white;
            transition: width 0.3s;
            min-height: 100vh;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar.expanded {
            width: 220px;
        }

        .sidebar .nav-link {
            color: white;
            white-space: nowrap;
        }

        .sidebar .nav-link i {
            width: 25px;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar .label-text {
            display: inline;
        }

        .sidebar.collapsed .label-text {
            display: none;
        }

        .topbar {
            background-color: #f8f9fa;
            height: 60px;
        }

        .content-area {
            flex-grow: 1;
            padding: 20px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div id="app" class="d-flex">
    <div id="sidebar" class="sidebar expanded d-flex flex-column p-2">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <span class="fw-bold label-text">MENÚ</span>
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard"><i class="fas fa-chart-bar"></i> <span class="label-text">Dashboard</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pedidos"><i class="fas fa-utensils"></i> <span class="label-text">Pedidos</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/inventario"><i class="fas fa-boxes"></i> <span class="label-text">Inventario</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/platos"><i class="fas fa-utensils"></i> <span class="label-text">Carta</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuarios"><i class="fas fa-users"></i> <span class="label-text">Usuarios</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reportes"><i class="fas fa-file-excel"></i> <span class="label-text">Reportes</span></a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 d-flex flex-column">
        <div class="topbar d-flex justify-content-end align-items-center px-3">
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle fa-lg"></i> Usuario
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Configuración</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/logout">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>

        <div class="content-area" layout:fragment="content">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.6.1/vue-resource.min.js" integrity="sha512-NuUIe6TWdEivPTcxnihx2e6r2xQFEFPrJfpdZWoBwZF6G51Rphcf5r/1ZU/ytj4lyHwLd/YGMix4a5LqAN15XA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Fragmento de scripts adicionales para cada vista -->
<script layout:fragment="script"></script>

<!-- JS de sidebar -->
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('collapsed');
        sidebar.classList.toggle('expanded');
    }
</script>


</body>
</html>
